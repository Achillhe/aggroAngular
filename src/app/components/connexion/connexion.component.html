<div class="main">
    <div id="container">
        <form name="form" #f="ngForm" 
        (ngSubmit)="f.form.valid && onSubmit()">
            <h1>Connexion</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Entrer votre email" name="email" id="email" [(ngModel)]="form.email" #email="ngModel" required>
            <div class="form_error" *ngIf="email.errors && f.submitted">
                Email requis!
            </div>

            <label for="password"><b>Mot de passe</b></label>
            <input type="password" placeholder="Entrer le mot de passe" name="password" [(ngModel)]="form.password" #password="ngModel" required minlenght="5">
            <div class="form_error" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors['required']">Mot de passe requis!</div>
                <div *ngIf="password.errors['minlenght']">Mot de passe doit faire au moins 5 charact√®res</div>
            </div>

            <input type="submit" value='LOGIN' (click)="connect()">
        </form>
    </div>
</div>
